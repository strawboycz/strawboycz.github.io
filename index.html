<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkourdle</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://www.instagram.com/embed.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Parkourdle</h1>

  <!-- Kontejner pro dynamicky načtené Instagram video -->
  <div id="video-container" style="display: none;"></div>
      
  <button id="show-video">Play!</button>

  <form id="guess-form" action="#" method="get" style="display: none;">
    <input id="trick-input" list="trick-list" placeholder="Take a guess!" autocomplete="off">
    <datalist id="trick-list"></datalist>
    <input type="submit" value="Guess">
  </form>

  <p id="feedback"></p>
</body>
</html>
